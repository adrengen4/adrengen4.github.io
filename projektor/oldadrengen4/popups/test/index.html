<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
	.tooltip-wrap {
  position: relative;
}
.tooltip-wrap .tooltip-content {
  display: none;
  position: absolute;
  bottom: 5%;
  left: 5%;
  right: 5%;
  background-color: #fff;
  padding: .5em;
}
.tooltip-wrap:hover .tooltip-content {
  display: block;
}
</style>
</head>
<body>
<div class="tooltip-wrap">
	<p>Du er grim</p>
  <div class="tooltip-content">
    <p>Here is some content for the tooltip</p>
  </div> 
</div>
</body>
</html>
